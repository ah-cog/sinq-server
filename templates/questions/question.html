<!DOCTYPE html>
<html>
<head>
	<title>SINQ</title>
</head>

<body>

<h1>{{ question.text }}</h1>

{% if error_message %}
<p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="/questions/{{ question.id }}/edit" method="post">
{% csrf_token %}
<label for="question_text">What do you wonder about?:</label><br />
<input type="text" name="question_text" id="question_text" value="{{ question.text }}" />
<input type="submit" value="Save" />
</form>

</body>

</html>
