<!DOCTYPE html>
<html>
<head>
	<title>SINQ</title>
</head>

<body>

<h1>{{ question.text }}</h1>

<ul>
<li><a href="/sinq/questions/{{ question.id }}/images/create">Add Picture</a></li>
<li><a href="/sinq/questions/{{ question.id }}/edit">Edit this question</a></li>
<li><a href="/sinq/questions">Back to questions</a></li>
</ul>

{% for question_image in question.images.all %}
	<img src="{{ question_image.image.url }}" width="640" height="480" /><br />
{% endfor %}

</body>

</html>
